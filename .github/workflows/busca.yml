name: Buscar Enlaces M3U

on:
  # Permite ejecutar este workflow manualmente desde la pesta帽a Actions
  workflow_dispatch:
  
  # Ejecuta el workflow todos los d铆as a las 05:00 UTC
  schedule:
    - cron: '0 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Clona tu repositorio para que el script tenga acceso al c贸digo
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instala las dependencias necesarias (en este caso, 'requests')
      - name: Instalar dependencias
        run: pip install requests

      # 4. Ejecuta el script de Python
      #    Le pasamos el GITHUB_TOKEN como una variable de entorno para que el script pueda autenticarse
      - name: Ejecutar el script de b煤squeda
        run: python scraper.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Si el script modific贸 el archivo todas.txt, esta acci贸n crea un commit y lo sube al repositorio
      - name: Hacer commit de los cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Actualizaci贸n autom谩tica de enlaces M3U"
          file_pattern: todas.txt
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
