name: Buscapolos

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests

      # --- PASOS DE EJECUCIÃ“N MODIFICADOS ---

      - name: Ejecutar script MPD (emepede.py)
        run: python emepede.py # <-- NUEVO: Ejecuta el segundo script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Esperar 60 segundos para reiniciar el lÃ­mite de la API
        run: sleep 60
        shell: bash

      - name: Ejecutar script M3U (scraper.py)
        run: python scraper.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- PASO DE COMMIT MODIFICADO ---
      - name: Hacer commit de los cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ ActualizaciÃ³n automÃ¡tica de enlaces M3U y MPD"
          # IMPORTANTE: Ahora vigila los dos archivos
          file_pattern: "todas.txt trocalaoca.txt" 
